<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and Minified CSS-->
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
    <!-- Custom CSS-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Compiled and Minified JavaScript-->
    <script src="js/materialize.min.js"></script>
    <title>Mmelo Portfolio</title>
</head>
<body>
    <div class="container">
        <h4>icons</h4>
        <i class="material-icons red-text">error</i>
        <i class="material-icons yellow-text text-darken">warning</i>
        <i class="material-icons grey-text">cloud</i>
        <i class="material-icons blue-text">folder</i>

        <h4>Icons on Button</h4>
        <a href="" class="btn red darken-3">
            <span>send</span>
            <i class="material-icons right">send</i>
        </a>

        <a href="" class="btn pink waves-effect waves-light">
            <span>Email</span>
            <i class="material-icons left">email</i>
        </a>

        <a href="#" class="btn-floating blue pulse">
            <i class="material-icons">add</i>
        </a>

        <a href="#" class="btn-floating red pulse">
            <i class="material-icons">remove</i>
        </a>

        <a href="#" class="btn-floating orange pulse">
            <i class="material-icons">edit</i>
        </a>
    </div>
</body>
</html>
